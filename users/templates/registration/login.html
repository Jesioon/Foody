{% extends 'foddys/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="wrap">
    <h1 class="loginRegister">Zaloguj siÄ™</h1>
<form action="{% url 'users:login' %}" class='loginRegisterForm' method="POST">
    {% csrf_token %}
    
    {% if messages %}
    {% for message in messages %}
    <p class="loginError">{{ message }}</p>
   
    {% endfor %}
    {% endif %}

    {% bootstrap_form form %}
    {% buttons %}
    <button name='submit' class="btn btn-primary">Zaloguj</button>
    {% endbuttons %}
    <input type="hidden" name='next' value="{% url 'foddys:index' %}">
</form>
</div>
{% endblock content %}
